{% extends "base.html" %}

{% block content %}
    <h1>Welcome to blomo.link!</h1>
	<form action='/shorts' method='POST' name="shorts">
		{{ form.hidden_tag() }}
		<p>
          long url:<br>{{ form.longurl(size=20) }}<br>
          short url:<br>{{ form.shorturl(size=20) }}<br>
		<p><input type="submit" value="Shorten"></p>
	</form>
{% endblock %}
