{% block content %}
    <h1>{{ user.username }}</h1>

    <div>
        long: {{ link.longurl }}<br>
        short: <a href='http://localhost:5000/s/{{ link.shorturl }}'>http://localhost:5000/s/{{ link.shorturl }}</a><br>
    </div>
    {% endfor %}
{% endblock %}
